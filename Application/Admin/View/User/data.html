<extend name="./Public/layout.html"/>

<block name="content">
    <div class="col-md-12">
        <h3 class="entry "><strong>资料配置</strong></h3>

        <div class="article_manage">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active article"><a href="#">字段列表</a></li>
                <li role="presentation" class="article"><a href="#">分类列表</a></li>
                <li role="presentation" class="article"><a href="#">添加字段</a></li>
                <li role="presentation" class="article"><a href="#">添加分类</a></li>
            </ul>
        </div>
        <div class="article_box">
            <div class="article_list">
                <div class="article_edit">
                    <button type="button" class="btn btn-info">添加字段</button>
                </div>
                <div class="list">
                    <table class="table table-bordered nav_set">
                        <thead>
                        <tr>
                            <th class="line_l">字段键值</th>
                            <th class="line_l">字段名称</th>
                            <th class="line_l">字段分类</th>
                            <th class="line_l">是否空间可见</th>
                            <th class="line_l">是否可编辑</th>
                            <th class="line_l">是否必填项</th>
                            <th class="line_l">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="line_l">首页</td>
                            <td class="line_l">public</td>
                            <td class="line_l">http</td>
                            <td class="line_l">当前窗口</td>
                            <td class="line_l">开启</td>
                            <td class="line_l">头部导航</td>
                            <td class="line_l">
                                <a href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="article_list add_nav">
                <div class="article_edit">
                    <button type="button" class="btn btn-info">添加分类</button>
                </div>
                <div class="list" >
                    <table class="table table-bordered nav_set">
                        <thead>
                        <tr>
                            <th class="line_l">分类ID</th>
                            <th class="line_l">分类键值</th>
                            <th class="line_l">分类名称</th>
                            <th class="line_l">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="line_l">首页</td>
                            <td class="line_l">public</td>
                            <td class="line_l">http:</td>
                            <td class="line_l">
                                <a href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="line_l">首页</td>
                            <td class="line_l">头部导航</td>
                            <td class="line_l">2</td>
                            <td class="line_l">
                                <a href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                <a href=""><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="article_list add_nav">
                <div class="list system_box col-md-12" >
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>字段键值：</strong></dt>
                        <dd class="col-md-3">
                            <input type="text" class="form-control" placeholder="" value="">
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>字段名称：</strong></dt>
                        <dd class="col-md-3">
                            <input type="text" class="form-control" placeholder="" value="">
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>字段类型：</strong></dt>
                        <dd class="col-md-3">
                            <select name="field_type" id="form_field_type"></select>
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>是否可见：</strong></dt>
                        <dd class="col-md-9">
                            <label><input type="radio" name="site_closed" value="1"
                                          onclick="admin.siteConfig(this.value)">是 </label>
                            <label><input type="radio" name="site_closed" value="0" checked="checked"
                                          onclick="admin.siteConfig(this.value)">否 </label>
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>是否可修改：</strong></dt>
                        <dd class="col-md-9">
                            <label><input type="radio" name="site_closed" value="1"
                                          onclick="admin.siteConfig(this.value)">是 </label>
                            <label><input type="radio" name="site_closed" value="0" checked="checked"
                                          onclick="admin.siteConfig(this.value)">否 </label>
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>是否必填：</strong></dt>
                        <dd class="col-md-9">
                            <label><input type="radio" name="site_closed" value="1"
                                          onclick="admin.siteConfig(this.value)">是 </label>
                            <label><input type="radio" name="site_closed" value="0" checked="checked"
                                          onclick="admin.siteConfig(this.value)">否 </label>
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>表单类型：</strong></dt>
                        <dd class="col-md-9">
                            <select name="form_type" id="form_form_type">
                                <option value="input">输入表单</option>
                                <option value="inputnums">纯数字input输入</option>
                                <option value="textarea">多行文本</option>
                                <option value="select">下拉菜单</option>
                                <option value="radio">单选框</option>
                                <option value="checkbox">复选框</option>
                                <option value="date">时间选择</option>
                                <option value="selectUser">用户选择</option>
                                <option value="selectDepart">部门选择</option>
                            </select>
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>表单默认值：</strong></dt>
                        <dd class="col-md-9">
                            <textarea name="form_default_value" id="form_form_default_value" rows="10" cols="80"></textarea>
                            <p>以竖线分隔 例：男|女</p>
                        </dd>
                    </dl>
                </div>
                <div class="system_bottom_btn">
                    <button type="button" class="btn btn-primary col-md-offset-5">保存</button>
                </div>
            </div>
            <div class="article_list add_nav">
                <div class="list system_box col-md-12" >
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>分类键值：</strong></dt>
                        <dd class="col-md-3">
                            <input type="text" class="form-control" placeholder="" value="">
                        </dd>
                    </dl>
                    <dl class="col-md-12">
                        <dt class="col-md-3"><strong>分类名称：</strong></dt>
                        <dd class="col-md-3">
                            <input type="text" class="form-control" placeholder="" value="">
                        </dd>
                    </dl>
                </div>
                <div class="system_bottom_btn">
                    <button type="button" class="btn btn-primary col-md-offset-5">保存</button>
                </div>
            </div>
        </div>

    </div>

</block>
